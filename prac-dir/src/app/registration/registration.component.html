  <form [formGroup]="registerPage" (ngSubmit)="register()">
    <div class="form-group" >
      <label for="email">Email address:</label>
      <input class="form-control" formControlName="email" placeholder="Email" type="email" >
      <span *ngIf="!registerPage.get('email').valid && registerPage.get('email').touched"  class="error-msg">
          <span *ngIf="registerPage.get('email').errors['pattern']" class="error-msg">
             Invalid email
             </span>
             <span *ngIf="registerPage.get('email').errors['required']"  class="error-msg">
        Please enter Email  
      </span>
      </span>

    </div>
